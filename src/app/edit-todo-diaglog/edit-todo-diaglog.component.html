<h1 class="title">Edit Todo</h1>
<div class="mat-dialog-content">
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="field">
      <div class="control">
        <input
          type="text"
          class="input"
          placeholder="Type new todo text here..."
          #todoTextField="ngModel"
          required
          minlength="2"
          [ngModel]="todo.text"
          name="text"
        />
      </div>
      <div *ngIf="todoTextField.invalid">
        <p *ngIf="todoTextField.errors.required" class="help is-danger">
          Form is invalid - Please enter a Todo item!
        </p>
        <p *ngIf="todoTextField.errors.minlength" class="help is-danger">
          Todo text must be at least 2 characters
        </p>
      </div>
    </div>
    <div class="field is-grouped is-grouped-right">
      <div class="control">
        <button type="button" class="button is-light" (click)="close()">
          Cancel
        </button>
      </div>
      <div class="control">
        <button type="submit" class="button alt-gradient-button">
          <i class="material-icons">save</i>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
