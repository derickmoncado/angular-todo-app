<section class="heading-section">
  <h1 class="title is-1">Todos</h1>
</section>

<div class="container">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">
        New Todo
      </h2>
      <div class="field is-grouped my-0">
        <p class="control is-expanded">
          <input
            ngModel
            #todoTextField="ngModel"
            required
            minlength="2"
            name="text"
            class="input"
            type="text"
            placeholder="Type todo text here..."
          />
        </p>
        <p class="control">
          <button type="submit" class="button alt-gradient-button">
            <i class="material-icons">add</i> Add
          </button>
        </p>
      </div>

      <div *ngIf="todoTextField.invalid && showValidationErrors">
        <p *ngIf="todoTextField.errors.required" class="help is-danger">
          Form is invalid - Please enter a Todo item!
        </p>
        <p *ngIf="todoTextField.errors.minlength" class="help is-danger">
          Todo text must be at least 2 characters
        </p>
      </div>
    </form>
  </div>
</div>

<section class="section">
  <div class="container">
    <div class="todo-list">
      <app-todo-item
        *ngFor="let todo of todos"
        [todo]="todo"
        (todoClicked)="toggleCompleted(todo)"
      ></app-todo-item>
    </div>
  </div>
</section>
