<section class="heading-section">
  <h1 class="title is-1">Todos</h1>
</section>

<div class="container">
  <div class="add-todo-box">
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
      <h2 class="title is-5">
        New Todo
      </h2>
      <div class="field is-grouped my-0">
        <p class="control is-expanded">
          <input
            ngModel
            name="text"
            class="input"
            type="text"
            placeholder="Type todo text here..."
          />
        </p>
        <p class="control">
          <button type="submit" class="button alt-gradient-button">
            <i class="material-icons">add</i> Add
          </button>
        </p>
      </div>

      <!-- <p *ngIf="todoTextField.invalid" class="help is-danger">
        Form is invalid. Please enter a Todo item!
      </p>
      <p *ngIf="todoTextField.invalid" class="help is-danger">
        Todo item must contain atleast 2 characters
      </p> -->
    </form>
  </div>
</div>

<section class="section">
  <div class="container">
    <div class="todo-list">
      <div
        class="todo-item"
        [class.completed]="todo.completed"
        *ngFor="let todo of todos"
      >
        <div class="check-box">
          <i class="material-icons">check</i>
        </div>
        <div class="todo-text">
          {{ todo.text }}
        </div>
        <div class="todo-controls-box">
          <div class="todo-control-button">
            <i class="material-icons">edit</i>
          </div>
          <div class="todo-control-button is-danger">
            <i class="material-icons">delete</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
